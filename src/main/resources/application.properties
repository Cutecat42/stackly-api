spring.application.name=stackly-api

spring.datasource.url=jdbc:postgresql://localhost:5432/Stackly
spring.datasource.username=Cat
spring.datasource.password=admin

spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.main.register-shutdown-hook=true

stackly.upload.dir=/Stackly/Queue
stackly.change.dir=/Stackly
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB




